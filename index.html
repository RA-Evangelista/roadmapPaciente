<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Jornada do Paciente - UPA</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div id="app-container">
        <h1>Sua Jornada na UPA</h1>
        <div id="mapa-container">
            <svg id="mapa-conexoes"></svg>
        </div>
        <footer id="app-footer">
            Desenvolvido por Rodrigo Angelo Evangelista - <a href="mailto:ra.evangelist@gmail.com">ra.evangelist@gmail.com</a>
        </footer>
    </div>

    <div id="card-modal" class="escondido">
        <div class="card-conteudo">
            <div class="card-galeria">
                <img id="card-imagem-principal" src="" alt="Imagem ilustrativa da etapa do atendimento">
            </div>
            <div class="card-info">
                <button id="btn-fechar-card" class="btn-fechar-card">&times;</button>
                <h2 id="card-titulo"></h2>
                <div id="card-tempo-estimado"></div>
                <p id="card-descricao"></p>
                <div id="card-opcoes"></div>
            </div>
        </div>
    </div>

    <button id="btn-ouvidoria" class="btn-flutuante">
        <i class="fa-solid fa-headset"></i>
        <span>Ouvidoria</span>
    </button>

    <script src="script.js"></script>
</body>
</html>
